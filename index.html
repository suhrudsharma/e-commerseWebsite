<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Your Shopping Destination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">üõçÔ∏è ShopHub</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#products">Products</a>
                <button class="cart-btn" onclick="window.location.href='#cart'">
                    üõí Cart <span id="cart-count">0</span>
                </button>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to ShopHub</h2>
            <p>Discover amazing products at unbeatable prices</p>
            <button onclick="document.getElementById('products').scrollIntoView()">Start Shopping</button>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="filters">
        <div class="filter-container">
            <input type="text" id="search-input" placeholder="Search products..." onkeyup="handleSearch()">
            <select id="category-filter" onchange="handleCategoryFilter()">
                <option value="all">All Categories</option>
            </select>
            <div class="price-filter">
                <label>Price Range: $<span id="price-value">0</span></label>
                <input type="range" id="price-range" min="0" max="1000" value="1000" oninput="handlePriceFilter()">
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <h2>Our Products</h2>
        <div class="products-grid" id="products-grid">
            <div class="loading">Loading products...</div>
        </div>
        <div class="pagination-controls" id="pagination-controls"></div>
    </section>

    <!-- Product Modal (Detail Page) -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="product-detail" id="product-detail"></div>
        </div>
    </div>

    <!-- Cart Section -->
    <section id="cart" class="cart-section">
        <div class="cart-container">
            <h2>Your Cart</h2>
            <div class="cart-items" id="cart-items">
                <p class="empty-cart">Your cart is empty</p>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 ShopHub. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
    <script src="script.js"></script>
</body>
</html>
